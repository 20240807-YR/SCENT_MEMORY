<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCENT CANVAS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="scroll-container">

        <section class="section hero-section">
            <div class="hero-content">
                <p class="brand-tag">The Olfactory Art</p>
                <h1 class="main-title">SCENT CANVAS</h1>
                <p class="sub-title">Discover the Invisible Masterpiece</p>
            </div>

            <div class="scroll-indicator">
                <div class="mouse">
                    <div class="wheel"></div>
                </div>
            </div>
        </section>


        <section class="section note-section">
            <div class="video-bg">
                <video autoplay muted loop playsinline poster="./assets/images/top/top.png">
                    <source src="./assets/video/top/top.mp4" type="video/mp4">
                </video>
            </div>
            
            <div class="hover-area">
                <div class="glass-card">
                    <span class="note-label">TOP NOTE</span>
                    <h2 class="card-title">Pear & Lily</h2>
                    <div class="line"></div>
                    <p class="card-desc">Fresh · Sparkling · Green</p>
                </div>
            </div>
        </section>

        <section class="section note-section">
            <div class="video-bg">
                <video autoplay muted loop playsinline poster="./assets/images/middle/middle.png">
                    <source src="./assets/video/middle/middle.mp4" type="video/mp4">
                </video>
            </div>

            <div class="hover-area">
                <div class="glass-card">
                    <span class="note-label">MIDDLE NOTE</span>
                    <h2 class="card-title">Rose & Iris</h2>
                    <div class="line"></div>
                    <p class="card-desc">Floral · Powdery · Elegant</p>
                </div>
            </div>
        </section>

        <section class="section note-section">
            <div class="video-bg">
                <video autoplay muted loop playsinline poster="./assets/images/base/base.png">
                    <source src="./assets/video/base/base.mp4" type="video/mp4">
                </video>
            </div>

            <div class="hover-area">
                <div class="glass-card">
                    <span class="note-label">BASE NOTE</span>
                    <h2 class="card-title">White Musk</h2>
                    <div class="line"></div>
                    <p class="card-desc">Soft · Clean · Skin Scent</p>
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
