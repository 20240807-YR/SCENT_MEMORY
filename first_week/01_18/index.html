<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SCENT Canvas Demo</title>
</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at top, #1a1325 0%, #0b0b0f 70%);
      font-family: "Times New Roman", serif;
      color: #e6e6e6;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .hero {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
      pointer-events: none;
    }

    .hero h1 {
      margin: 0;
      font-size: 64px;
      font-weight: 300;
      letter-spacing: 0.12em;
    }

    .hero p {
      margin-top: 12px;
      font-size: 14px;
      letter-spacing: 0.3em;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>SCENT CANVAS</h1>
    <p>Top · Middle · Base</p>
  </div>

  <!-- Canvas: canvas.js가 직접 참조 -->
  <canvas id="scentCanvas" width="600" height="600"></canvas>

  <!-- JSON 데이터 주입 (Python / Streamlit / Flask에서 렌더링) -->
  <script>
    /**
     * 이 객체는 반드시 canvas.js보다 먼저 정의돼야 함
     * Python에서 render_template / f-string / components.html 등으로 주입
     */
    window.visualEntities = {
      top: [
        {
          ingredients: ["Bergamot"],
          motion: "fast_float",
          image: "assets/top.png"
        }
      ],
      middle: [
        {
          ingredients: ["Lavender"],
          motion: "slow_drift",
          image: "assets/middle.png"
        }
      ],
      base: [
        {
          ingredients: ["Musk"],
          motion: "heavy_float",
          image: "assets/base.png"
        }
      ]
    };
  </script>

  <!-- Canvas 로직 -->
  <script src="canvas.js"></script>

</body>
</html>
