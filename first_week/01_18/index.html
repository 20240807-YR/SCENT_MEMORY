<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SCENT Canvas Demo</title>
</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at top, #1a1325 0%, #0b0b0f 70%);
      font-family: "Times New Roman", serif;
      color: #e6e6e6;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .hero {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
      pointer-events: none;
    }

    .hero h1 {
      margin: 0;
      font-size: 64px;
      font-weight: 300;
      letter-spacing: 0.12em;
    }

    .hero p {
      margin-top: 12px;
      font-size: 14px;
      letter-spacing: 0.3em;
      opacity: 0.7;
    }
    /* --- [추가] 향수 정보 카드 디자인 (Glassmorphism) --- */
    .scent-card {
      position: absolute;
      top: 24px;
      left: 24px;
      width: 280px;
      padding: 24px;

      background: rgba(20, 20, 25, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);

      color: #f0f0f0;
      font-family: "Times New Roman", serif;
      text-align: left;
      pointer-events: none;

      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 100;
    }

    .scent-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .scent-card h3 {
      margin: 0 0 10px 0;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      color: #9a9a9a;
      border-bottom: 1px solid rgba(255,255,255,0.12);
      padding-bottom: 10px;
    }

    .scent-card .ingredients {
      margin: 0;
      font-size: 18px;
      font-style: italic;
      font-weight: 400;
      line-height: 1.4;
      color: #ffffff;
    }

    .scent-card .desc {
      margin-top: 12px;
      font-size: 12px;
      color: #cfcfcf;
      line-height: 1.6;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-weight: 300;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>SCENT CANVAS</h1>
    <p>Top · Middle · Base</p>
  </div>

  <!-- Canvas: canvas.js가 직접 참조 -->
  <canvas id="scentCanvas" width="600" height="600"></canvas>

  <!-- 향수 정보 카드 (기본 숨김 상태) -->
  <div id="scentInfoCard" class="scent-card">
    <h3 id="cardTitle">Top Note</h3>
    <p id="cardIngredients" class="ingredients">Pear, Rose</p>
    <p id="cardDesc" class="desc">Fresh morning air...</p>
  </div>

  <!-- JSON 데이터 주입 (Python / Streamlit / Flask에서 렌더링) -->
  <script>
    /**
     * 이 객체는 반드시 canvas.js보다 먼저 정의돼야 함
     * Python에서 render_template / f-string / components.html 등으로 주입
     */
    window.visualEntities = {
      top: [
        {
          ingredients: ["Bergamot"],
          motion: "fast_float",
          image: "assets/top.png"
        }
      ],
      middle: [
        {
          ingredients: ["Lavender"],
          motion: "slow_drift",
          image: "assets/middle.png"
        }
      ],
      base: [
        {
          ingredients: ["Musk"],
          motion: "heavy_float",
          image: "assets/base.png"
        }
      ]
    };
  </script>

  <!-- Canvas 로직 -->
  <script src="canvas.js"></script>

</body>
</html>
